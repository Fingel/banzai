[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[pytest]
minversion = 2.2
norecursedirs = build docs/_build
doctest_plus = enabled

[ah_bootstrap]
auto_use = True

[metadata]
package_name = pylcogt
description = Python data reduction package for LCOGT data
long_description = This is a package to reduce LCOGT raw data.
author = Curtis McCully
author_email = cmccully@lcogt.net
license = BSD
url = http://astropy.org/

edit_on_github = True
github_project = cmccully/pylcogt

[entry_points]
pylcogt = pylcogt.main:main
pylcogt_bias_maker = pylcogt.main:make_master_bias
pylcogt_dark_maker = pylcogt.main:make_master_dark
pylcogt_flat_maker = pylcogt.main:make_master_flat
pylcogt_make_master_cals = pylcogt.main:make_master_calibrations
pylcogt_reduce_science_frames = pylcogt.main:reduce_science_frames

